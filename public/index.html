<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CINDI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="navbar">
      <a href="/introduction">Introduction</a>
      <a href="">Cloud Selection</a>
    </div>
    <div class="container" id="container">
      <div class="sidebar" id="sidebar">
        <fieldset>
          <legend>Date selection</legend>
          <input id="date" placeholder="mm/dd/yyyy"></input>
          <button id="enter-date">></button>
        </fieldset>
        <fieldset>
          <legend>Choose an image</legend>
          <button id="prev">< Prev</button>
          <button id="next">Next ></button>
        </fieldset>
        <fieldset class="grid-fieldset">
          <legend>Tools to help</legend>
          <button id="zoom-in">Zoom In</button>
          <button id="zoom-out">Zoom Out</button>
          <button id="zoom-reset">Reset Zoom</button>
          <button id="undo">Undo</button>
          <button id="reset-all">Reset All</button>
        </fieldset>
        <fieldset>
          <legend>Score paths</legend>
          <button id="submit">Submit</button>
        </fieldset>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src='Input.js' type="module"></script>
    <script src='ImageHandler.js' type="module"></script>
    <script src='index.js' type="module"></script>
  </body>
</html>
