<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CINDI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="navbar">
      <a href="/introduction">Introduction</a>
      <a href="">Cloud Selection</a>
    </div>
    <div class="container" id="container">
      <div class="sidebar" id="sidebar">
        <p>Select a date...</p>
        <div class="date-input">
          <input id="date" placeholder="mm/dd/yyyy"></input>
          <button id="enter-date">></button>
        </div>
        <p>Choose an image...</p>
        <div class="row">
          <button id="prev"><</button>
          <button id="next">></button>
        </div>
        <p>Tools to help...</p>
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="zoom-reset">Reset Zoom</button>
        <button id="undo">Undo</button>
        <button id="reset-all">Reset All</button>
        <p>Once you're done...</p>
        <button id="submit">Submit</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src='Input.js' type="module"></script>
    <script src='ImageHandler.js' type="module"></script>
    <script src='index.js' type="module"></script>
  </body>
</html>
